<!DOCTYPE html>

<html>
  <head>
    <title>Return</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
      function sum(left, right) {
        document.write(left + right + "<br>");
      }

      function sum2(left, right) {
        return left + right;
      }

      document.write(sum(2, 3) + "<br>");
      document.write(sum2(2, 3) + "<br>");
    </script>
  </body>
</html>
